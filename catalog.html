                }

        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            margin: 0 15px;
        }

        nav a:hover {
            color: #d1006f; /* Яркий розовый при наведении */
        }

        .list-menu__block-submenu {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .block-submenu__column-header {
            font-size: 30px;
            font-weight: bold;
            color: #d1006f; /* Яркий розовый */
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .block-submenu__list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .list-submenu__item {
            margin: 10px;
            text-align: center;
            width: 250px;
        }

        .list-submenu__link {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            display: block;
            position: relative;
            transition: transform 0.3s ease;
        }

        .list-submenu__link:hover {
            color: #d1006f;
            transform: scale(1.05);
        }

        .category-image {
            width: 250px;
            height: 250px;
            margin: 10px auto;
            border-radius: 15px;
            background-color: #ffc0cb; /* Нежно-розовый */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .category-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-image:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
            padding: 20px 0;
            background-color: #ff69b4;
            border-top: 2px solid #d1006f;
        }
