<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Байланыс</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbe7f2; /* Ашық қызғылт фон */
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 5px solid #d1006f;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }

        .contact-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-info:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .contact-info h2 {
            font-size: 28px;
            color: #d1006f;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-info strong {
            color: #ff69b4;
        }

        footer {
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Байланыс</h1>
    </header>
    <div class="container">
        <div class="contact-info">
            <h2>Бізбен байланысыңыз</h2>
            <p>Бізге телефон немесе электронды пошта арқылы хабарласа аласыз.</p>
            <p><strong>Телефон:</strong> +7 (707)596 97 07 </p>
            <p><strong>Email:</strong> info@jewelryshop.com</p>
        </div>
    </div>
    <footer>
        <p>© 2024 Зергерлік дүкен. Барлық құқықтар қорғалған.</p>
    </footer>
</body>
</html>
