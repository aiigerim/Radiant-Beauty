<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #ff6699;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #ff6699;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c87;
        }
        .additional-links {
            margin-top: 15px;
        }
        .additional-links a {
            color: #ff6699;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Кіру</h1>
        <form action="login_handler.php" method="POST">
            <div class="form-group">
                <label for="email">Электрондық почта</label>
                <input type="email" id="email" name="email" required placeholder="Введите ваш email">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <button type="submit">Кіру</button>
        </form>
        <div class="additional-links">
            <p><a href="register.html">Тіркелу</a></p>
        </div>
    </div>
</body>
</html>
